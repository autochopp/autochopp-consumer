<ion-header>

  <ion-navbar>
    <ion-title>Chopps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="default-bg">

  <ion-card *ngFor="let order of orders">

    <ion-card-content>
      
      <h1> <ion-icon name="beer"></ion-icon> Pedido: {{order.number}}</h1>
      <p>Data: {{order.data}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
