<ion-header>

  <ion-navbar>
    <ion-title>Meus Chopps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="default-bg">

  <ion-card *ngFor="let order of orders">

    <ion-card-content>
      <span class="chopp-header">
        <ion-icon name="beer"></ion-icon>
      </span> {{order.chopp_type}} de {{order.size}} ml
      <span *ngIf="order.collar!=='0'"> com colarinho de {{order.collar}} dedo</span>
    </ion-card-content>
  </ion-card>

</ion-content>
