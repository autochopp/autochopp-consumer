<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="default-bg" align="center">
  <!-- THis style is litle cheat to big screen devices -->
  <ion-img style="width: 100%;height: auto;background-color: #333132" src="assets/logo.png"></ion-img>
  
  <ion-item color="secondary">
    <ion-label floating color="light">Email</ion-label>
    <ion-input [(ngModel)]="loginData.email" name="email" type="text" autofocus></ion-input>
  </ion-item>
  
  <ion-item color="secondary">
    <ion-label floating color="light">Senha</ion-label>
    <ion-input [(ngModel)]="loginData.password" name="password" type="password"></ion-input>
  </ion-item>
  
  <div padding class="button-div">
    <button ion-button (click)="doLogin()" color="shadow" block>Entrar</button>
    <button ion-button (click)="pushPage()" color="primary" block>Cadastrar</button>
  </div>
  
</ion-content>
