<ion-header>
  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="default-bg">
  <h2 text-center>Hora de tomar uma!</h2>

    <discreet-alert></discreet-alert>

    <ion-item color="secondary">
      <ion-label floating color="dark">Selecione o tipo de chopp</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="tradicional">Tradicional</ion-option>
        <ion-option value="vinho">Vinho</ion-option>
      </ion-select>    
    </ion-item>

    <ion-item color="secondary">
      <ion-label floating color="dark">Seleciona a quantidade</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="500">500 ml</ion-option>
        <ion-option value="1000">1000 ml</ion-option>
      </ion-select> 
    </ion-item>

    <ion-item color="secondary">
      <ion-label floating color="dark">Selecione o colarinho</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="0">Sem colarinho</ion-option>
        <ion-option value="2">2 dedos</ion-option>
        <ion-option value="3">3 dedos</ion-option>        
      </ion-select> 
    </ion-item>

  <div padding>
    <button ion-button color="primary" block>Pr√≥ximo</button>

  </div>

</ion-content>
