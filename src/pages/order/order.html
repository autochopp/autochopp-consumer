<ion-header>

  <ion-navbar>
    <ion-title>Pedir um chopp!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="default-bg">

  <form [formGroup]="order" (ngSubmit)="postDados()">
    <ion-list>
      <ion-item>
        <ion-label> Tamanho </ion-label>
        <ion-select name="tamanho" formControlName="tamanho" interface="popover">
          <ion-option value="500">500ml</ion-option>
          <ion-option value="300">300ml</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label> Tipo </ion-label>
        <ion-select name="tipo" formControlName="tipo" interface="popover">
          <ion-option value="malte">Malte</ion-option>
          <ion-option value="cevada">Cevada</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label> Colarinho </ion-label>
        <ion-select name="colarinho" formControlName="colarinho" interface="popover">
          <ion-option value="pequeno">Pequeno</ion-option>
          <ion-option value="grande">Grande</ion-option>
        </ion-select>
      </ion-item>

      <button [disabled]="order.invalid" ion-button full block color="danger">Comprar</button>

    </ion-list>
  </form>

</ion-content>
