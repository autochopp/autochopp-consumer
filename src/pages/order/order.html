<ion-header>
  <ion-navbar>
    <ion-title>Fazer pedidos!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="default-bg">
  <form [formGroup]="order" (ngSubmit)="addToCart()">
    <ion-list>
      <ion-item color="secondary">
        <ion-label color="dark">Tamanho</ion-label>
        <ion-select name="quantity" formControlName="quantity" interface="popover">
          <ion-option value="500">500ml</ion-option>
          <ion-option value="300">300ml</ion-option>
        </ion-select>
      </ion-item>

      <ion-item color="secondary">
        <ion-label color="dark">Tipo</ion-label>
        <ion-select name="type" formControlName="type" interface="popover">
          <ion-option value="malte">Malte</ion-option>
          <ion-option value="cevada">Cevada</ion-option>
        </ion-select>
      </ion-item>

      <ion-item color="secondary">
        <ion-label color="dark">Colarinho</ion-label>
        <ion-select name="collar" formControlName="collar" interface="popover">
          <ion-option value="pequeno">Pequeno</ion-option>
          <ion-option value="grande">Grande</ion-option>
        </ion-select>
      </ion-item>

      <button [disabled]="order.invalid" ion-button full block color="danger">Comprar</button>

    </ion-list>
  </form>
</ion-content>
